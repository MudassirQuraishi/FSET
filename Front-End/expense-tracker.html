<body>
    <div class="container">
        <div class="header">
            <h1 >Expense Tracker</h1>
        </div>
    <form class="expense-form" id="my-form">
        <label for="amount">Enter Expense Amount:</label>
        <input type="number" id="amount" placeholder="Enter Amount" name="amount">
        <label for="description">Choose Description:</label>
        <input type="text" id="description" placeholder="Enter Description" name="description">
        <label for="category">Select Category:</label>
        <select name="category" id="category" class="form-select">
            <option value="" disabled selected>Select Category</option>
            <option value="1">Fuel</option>
            <option value="2">Food</option>
            <option value="3">Movies</option>
            <option value="4">Rent</option>
            <option value="5">Misc</option>
            <option value="6">Others</option>
        </select>
        <button type="submit" id="submit">Add Expense</button>
    </form>
    <br>
    <br>
    <ul class="list-group" id="users">
    </ul>
    <script src="expense-tracker.js"></script>

        
    </div>
</body>
